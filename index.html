<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <div class="header-left">
                <h1>Weekly Schedule</h1>
                <button id="add-event-btn" class="add-btn" title="Add Entry">+</button>
            </div>
            <div class="controls">
                <span class="time-format-label">24h</span>
                <label class="switch">
                    <input type="checkbox" id="time-format-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="time-format-label">AM/PM</span>
            </div>
        </header>

        <div class="planner-wrapper">
            <div class="time-column" id="time-column">
                <!-- Time labels generated by JS -->
            </div>
            <div class="days-grid" id="days-grid">
                <!-- Grid columns and events generated by JS -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="event-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">New Entry</h2>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="event-title">Title</label>
                    <input type="text" id="event-title" autocapitalize="words">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="event-day">Day</label>
                        <select id="event-day">
                            <option value="0">Monday</option>
                            <option value="1">Tuesday</option>
                            <option value="2">Wednesday</option>
                            <option value="3">Thursday</option>
                            <option value="4">Friday</option>
                            <option value="5">Saturday</option>
                            <option value="6">Sunday</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Start</label>
                        <!-- 24h Input -->
                        <input type="time" id="event-start" class="time-24h">
                        <!-- 12h Group -->
                        <div id="start-12h" class="time-12h hidden">
                            <input type="number" id="start-h" min="1" max="12" placeholder="12" class="t-input">
                            <span class="colon">:</span>
                            <input type="number" id="start-m" min="0" max="59" placeholder="00" class="t-input">
                            <select id="start-ampm" class="t-select">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>End</label>
                        <!-- 24h Input -->
                        <input type="time" id="event-end" class="time-24h">
                        <!-- 12h Group -->
                        <div id="end-12h" class="time-12h hidden">
                            <input type="number" id="end-h" min="1" max="12" placeholder="12" class="t-input">
                            <span class="colon">:</span>
                            <input type="number" id="end-m" min="0" max="59" placeholder="00" class="t-input">
                            <select id="end-ampm" class="t-select">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Color</label>
                    <div class="color-options" id="color-options">
                        <!-- Generated by JS -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="delete-btn" class="btn btn-danger hidden">Delete</button>
                <div class="spacer"></div>
                <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
                <button id="save-btn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
